<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="manifest" href="./manifest.json">
    <style type="text/css">
    .wrapper {
        display: flex;
        margin: 50px 0 0 50px;
        padding: 10px 10px;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <canvas id="box" width="751" height="751"></canvas>
        <div>
            <h4>操作说明</h4>
            <p>1. 开场动画结束后，按 Enter 开始游戏</p>
            <p>2. 开始游戏后使用 ↑ ↓ ← → 方向键控制方向</p>
            <p>3. 游戏结束后，按 Enter 开始新的游戏</p>
        </div>
    </div>
    <script type="text/javascript">
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/moonlight/snake/sw.js')
            .then(registartion => {
                console.log('sw register success !' + registartion.scope);
            })
            .catch(err => {
                console.log('sw register failed !');
            });
    }
    </script>
    <script src="./snake.js"></script>
</body>

</html>
