<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
    <script type="text/babel">
        // 获取真实的DOM节点
        // 组件并不是真实的 DOM 节点，而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。
        // 只有当它插入文档以后，才会变成真实的 DOM 。
        // 根据 React 的设计，所有的 DOM 变动，都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上，这种算法叫做 DOM diff ，它可以极大提高网页的性能表现。
        // 要从组件获取真实 DOM 的节点，这时就要用到 refs 属性
        // 由于 this.refs.[refName] 属性获取的是真实 DOM ，所以必须等到虚拟 DOM 插入文档以后，才能使用这个属性，否则会报错。

        var MyComponent = React.createClass({
            onButtonClick:function(){                
                this.refs.theInput.value = 'the button clicked';
            },
            render:function(){
                return <div>
                    <input type="text" ref="theInput"/>
                    <input type="button" value="ClickMe" onClick={this.onButtonClick}/>
                </div>
            }
        })

        ReactDOM.render(
            <MyComponent></MyComponent>,
            document.getElementById('app')
        )
    </script>
</body>

</html>
